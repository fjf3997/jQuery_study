<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('.box1').mouseover(function(){
                alert('鼠标over');
            });
            $('.box1').mouseout(function(){
                alert('鼠标out');
            });
            $('.box2').mouseenter(function(){
                alert('鼠标enter');
            });
            $('.box2').mouseleave(function(){
                alert('鼠标leave');
            });
            $('.box3').hover(function(){
                alert('hover入');
            },function(){
                alert('hover出');
            })


        })
    </script>
    <style>
    
        .box1,.box2,.box3{
            width: 300px;
            height: 300px;
            background-color: green;
        }
        .inner,.inner2,.inner3{
            width:150px;
            height: 150px;
            background-color: gold;

        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner"></div>
    </div>
    <br>
    <br>
    <br>
    <div class="box2">
        <div class="inner2"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="box3">
        <div class="inner3"></div>
    </div>
</body>
</html>
