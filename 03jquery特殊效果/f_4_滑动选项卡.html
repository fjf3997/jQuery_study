<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $btns = $('.btns input');
            var $divs = $('.divs .slides');
            // alert($btns.length);
            // alert($divs.length);
            $btns.click(function(){
                $(this).addClass('current');
                $(this).siblings().removeClass('current');
                $divs.stop().animate({'left':600*-($(this).index())});
            })
        });
    </script>
</head>
<style>
    .btns input{
        width: 200px;
        height: 100px;
        border: 0;

    }
    .btns .current{
        background-color:yellow; 
    }
    .divs{
        width: 600px;
        height: 300px;
        overflow: hidden;
        position: relative;
    }
    .divs .slides{
        width: 1800px;
        height: 300px;
        position: absolute;
        left: 0;
    }
    .divs .slides div{
        width: 600px;
        height: 300px;
        background-color:pink;
        font-size: 50px;
        line-height: 300px;
        text-align: center;
        float: left;
    }
    .divs .active{
        display: block;
    }

</style>
<body>
    <div class="btns">
        <input type="button" value="按钮一" class="current">
        <input type="button" value="按钮二">
        <input type="button" value="按钮三">
    </div>
    <div class="divs">
        <div class="slides">
            <div>这是第一个div</div>
            <div>这是第二个div</div>
            <div>这是第三个div</div>
        </div>
    </div>
</body>
</html>
