<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		.box1,.box2{
			width:300px;
			height:300px;
			background-color:gold;
		}
	</style>
	<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){
			var $btn = $('#btn');
			$btn.click(function(){
				$('.box1').stop().animate({'width':'+=100'})
			})
			$('#btn2').click(function(){
				$('.box1').stop().animate({'height':'+=50'});
			})

		})



	</script>
</head>

<body>
	<input type="button" name="" value="动画" id="btn">
	<input type="button" value="动画二" id="btn2">
	<div class="box1"></div>
</body>
</html>
