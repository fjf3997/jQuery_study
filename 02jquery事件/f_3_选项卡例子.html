<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $btns = $('.btns input');
            var $divs = $('.divs div');
            // alert($btns.length);
            // alert($divs.length);
            $btns.click(function(){
                $(this).addClass('current');
                $(this).siblings().removeClass('current');
                $divs.eq($(this).index()).addClass('active');
                $divs.eq($(this).index()).siblings().removeClass('active');
            })
        });
    </script>
</head>
<style>
    .btns input{
        width: 200px;
        height: 100px;
        border: 0;

    }
    .btns .current{
        background-color:yellow; 
    }
    .divs div{
        width: 800px;
        height: 800px;
        display: none;
        background-color:pink;
        font-size: 200px;
        text-align: center;
    }
    .divs .active{
        display: block;
    }

</style>
<body>
    <div class="btns">
        <input type="button" value="按钮一" class="current">
        <input type="button" value="按钮二">
        <input type="button" value="按钮三">
    </div>
    <div class="divs">
        <div class="active">这是第一个div</div>
        <div>这是第二个div</div>
        <div>这是第三个div</div>
    </div>
</body>
</html>
