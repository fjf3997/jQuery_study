<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $btn1 = $('#btn1');
            var $div1 = $('#div1')
            $btn1.click(function(){
                // $div1.toggleClass('red');
                if($div1.hasClass('red')){
                    $div1.removeClass('red');
                }else{
                    $div1.addClass('red');
                }

            })
        })
    </script>
    <style>
        .div1{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="div1" class="div1">这是一个div</div>
    <input type="button" value="改变颜色" id="btn1">
</body>
</html>
