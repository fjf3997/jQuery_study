<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            $('.box').click(function(){
                document.title=$('.box').offset().left+'|'+$('.box').offset().top;
            })
        })
    </script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin: 10px auto 0;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
