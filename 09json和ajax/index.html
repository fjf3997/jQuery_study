<!DOCTYPE html>
<html lang="en">

        $.ajax({
			url:'data.json',
			type:'get',
            dataType:'json'
			})
			.done(function(dat){
				$('#username').html(dat.name);
				$('#userage').html(dat.age);

			})
			.fail(function(){
				alert('服务器超时！');
			})
    </script>
</head>
<body>
    <p>姓名：<span id="username"></span></p>
    <p>年龄：<span id="userage"></span></p>
</body>
</html>
