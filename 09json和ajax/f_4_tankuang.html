<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script>
        $(function(){
          var hasread = $.cookie('hasread');
          if(hasread==undefined){
              $('.pop_con').show();
          }
          $('#hasread').click(function () {
              $.cookie('hasread','read',{expires:7,path:'/'});
              $('.pop_con').hide();
            });
          $('#close').click(function(){
            $('.pop_con').hide();
          })
        })
    </script>
    <style>
        .pop_con{
			display:none;
		}		
		.pop{
			position:fixed;
			width:500px;
			height:300px;
			background-color:#fff;
			border:3px solid #000;
			left:50%;
			top:50%;
			margin-left:-250px;
			margin-top:-150px;
			z-index:9999;
		}

		.mask{
			position:fixed;
			width:100%;
			height:100%;
			background-color:#000;
			opacity:0.3;
			filter:alpha(opacity=30);
			left:0;
			top:0;
			z-index:9990;

		}

		.close{
			float:right;
			font-size:30px;
		}

    </style>
</head>
<body>
        <input type="button" name="" value="弹出" id="btn">

        <div class="pop_con">
            <div class="pop">
                本网站今日活动多多,敬请关注!!
                <a href="javascript:;" id="hasread">我知道了</a>
                <input type="text" name="">
                <a href="#" id="close" class="close">×</a>
            </div>
            <div class="mask"></div>
        </div>
</body>
</html>
