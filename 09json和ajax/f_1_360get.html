<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        //https://sug.so.360.cn/suggest?
        //callback=suggest_so&encodein=utf-8&encodeout=utf-8&format=json&fields=word
        //&word=a&huid=10Q%2Fa6g2xv4SIJexapRF7R5z87WflMulyl8AQpH57zdt8%3D&llbq=A5%2CB5%2CC5%2CD5
        $(function(){
            var $ul = $('#ul');
            $.ajax({
                url: 'data_jsonp.json',
                type: 'get',
                dataType: 'jsonp',
                jsonpCallback: 'funback'
            })
            .done(function(data){
                var len = data.a.length;
                for(var i=0;i<len;i++){
                    var $li = $('<li>');
                    $li.html(data.a[i]);
                    $ul.append($li);
                }
            })
            .fail(function(){
                alert('连接失败');
            })
        })
        
    </script>
</head>
<body>
    <ul id="ul">
    
    </ul>
</body>
</html>
