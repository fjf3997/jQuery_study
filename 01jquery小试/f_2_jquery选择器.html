<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            var $div1 = $('#div1');
            var $div = $('.div');
            var $list = $('#list li');
            $div1.css({'background-color':'yellow'});
            $div.css({'background-color':'green'});
            $list.css({'background-color':'pink'});
        })
    </script>
</head>
<body>
    <div id="div1">这是第一个div</div>
    <div class="div">这是第二个div</div>
    <div class="div">这是第三个div</div>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
